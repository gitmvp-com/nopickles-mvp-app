<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoPickles - AI Ordering System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🍔 NoPickles</h1>
            <p class="tagline">AI-Powered Fast Food Ordering</p>
        </header>

        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message assistant-message">
                    <div class="message-content">
                        <strong>NoPickles Assistant:</strong>
                        <p>Hi there! 👋 Welcome to NoPickles! What can I get for you today?</p>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your order here... (e.g., 'I'd like a large coffee and a donut')" 
                    autocomplete="off"
                />
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="menu-panel">
            <h3>📋 Menu</h3>
            <div id="menu-items"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
